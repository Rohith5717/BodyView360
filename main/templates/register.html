<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}

    </form>
    <a href="/">Back to Home</a>
</body>
</html>
